{% extends "partials/base.html" %}

{% block title %}
Sign Up
{% endblock title %}

{% block body %}
<div class="note-form-container">
    <h2 class="note-form-header">Sign Up</h2>
    <form action="{% url 'users:sign_up' %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <p>Already have an account? <a href="{% url 'users:login' %}">Log In</a></p>
        <button type="submit">Sign Up</button>
    </form>
</div>
{% endblock body %}
