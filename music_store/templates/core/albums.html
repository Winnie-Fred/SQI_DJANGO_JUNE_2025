{% extends "partials/base.html" %}

{% block title %}
Albums Page
{% endblock title %}

{% block content %}
<h3>All albums</h3>

<ul>
{% for album in albums %}
    <li><a href="{% url 'core:album_detail' album.id %}">{{ album.title }} by {{ album.artist }}</a></li>

{% endfor %}
</ul>

{% endblock content %}
