{% extends "partials/base.html" %}

{% block title %}
Confirm Delete {{ book.title }}
{% endblock title %}


{% block content %}
<h2 style="border: solid 3px; text-align: center;">Confirm Delete {{ book.title }}</h2>
<div>Are you sure you want to delete {{ book.title }}?</div>
<form action="{% url 'library:delete_book' book.pk %}" method="POST">
    {% csrf_token %}
    <button type="submit">Yes I'm sure</button>
</form>
<a href="{% url 'library:book_detail' book.pk %}">No, take me back</a>

{% endblock content %}
